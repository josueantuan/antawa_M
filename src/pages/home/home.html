<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Colegio Americano</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="segmento">
      <ion-segment-button value="Ruta">
        Ruta
      </ion-segment-button>
      <ion-segment-button value="Estudiantes">
        Estudiantes a Bordo
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="segmento">
    <ion-list *ngSwitchCase="'Ruta'" active>
      <ion-item>
        <ion-label>Activar Ruta</ion-label>
        <ion-toggle  checked="false"></ion-toggle>
      </ion-item>
      
    </ion-list>
    <ion-list *ngSwitchCase="'Estudiantes'">
      
    </ion-list>
  </div>
</ion-content>
